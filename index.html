<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light after-auth">
    <div class="container">
      <a class="navbar-brand" href="#">Project Name</a>

      <div class="navbar" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Menu
            </a>
            <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
            <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
              <a class="dropdown-item">Create Survey</a>
              <a class="dropdown-item">Test Survey</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" id="show-account-options">Change Password</a>
              <a class="dropdown-item" id="sign-out">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <section class="before-auth">
  <form ID="sign-up">
    <h4>Sign Up</h4>
    <input type="email" name="credentials[email]" class="inputs" placeholder="email">
    <br />
    <input type="password" name="credentials[password]" class="inputs" placeholder="password">
    <br />
    <input type="password" name="credentials[password_confirmation]" class="inputs" placeholder="password">
    <br />
    <button class="btn btn-info">Submit</button>
  </form>
  <hr>
  <form ID="sign-in">
    <h4>Sign In</h4>
    <input type="email" name="credentials[email]" class="inputs" placeholder="email">
    <br />
    <input type="password" name="credentials[password]" class="inputs" placeholder="password">
    <br />
    <button class="btn btn-info">Submit</button>
  </form>
</section>

<section class="after-auth">
  <section class="survey-list v"> </section>
  <section class="survey-view v"> </section>
  <button id="get-questions">Get Questions</button>
  <div id="result-message"></div>
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#questionModal">Create New Question</button>
      <br>
      <div class="modal fade question-modal" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="questionModal-header">Create New Question</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <br>
            <div class="modal-body">
              <form id="questionModal-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="title" name="question[title]" placeholder="title">
                  <br>
                  <input type="text" class="form-control" id="choice-1" name="question[choice1]" placeholder="example">
                  <br>
                  <input type="text" class="form-control" id="choice-2" name="question[choice2]" placeholder="example">
                  <br>
                  <input type="text" class="form-control" id="choice-3" name="question[choice3]" placeholder="example">
                  <br>
                  <input type="text" class="form-control" id="choice-4" name="question[choice4]" placeholder="example">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <form id="update-question">
      <label for="question-update-id">Enter an ID</label>
      <input name="question[id]" id="question-update-id" type="number" placeholder="ID">
      <input name="question[title]" type="text" placeholder="question">
      <input name="question[choice1]" type="text" placeholder="choice1">
      <input name="question[choice2]" type="text" placeholder="choice2">
      <input name="question[choice3]" type="text" placeholder="choice3">
      <input name="question[choice4]" type="text" placeholder="choice4">
      <button class="btn btn-dark">Update a Question</button>
    </form>
  </section>
</body>

</html>
