  <div class="modal fade sign-up-modal" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModal-header">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <br>
        <div class="modal-body">
          <form id="sign-up">
            <div class="form-group">
              <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
              <br>
              <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
              <br>
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password confirmation" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="modal fade sign-in-modal" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signInModal-header">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <br>
        <div class="modal-body">
          <form id="sign-in">
            <div class="form-group">
              <input type="email" class="form-control inputs" name="credentials[email]" placeholder="Your email" required>
              <br>
              <input type="password" class="form-control inputs" name="credentials[password]" placeholder="Password" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <section class='user-settings v'>
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Old Password" required>
      <input type="password" name="passwords[new]" placeholder="New Password" required>
      <button class="btn btn-primary"> Update </button>
    </form>
  </section>

  <div id='user-message'> </div>

  <section class="after-auth">
    <button id="get-questions" class="btn btn-dark">Get Surveys</button>
    <section class="survey-list v"> </section>
    <section class="survey-view v"> </section>

    <button type="button" class="btn btn-dark create-btn" data-toggle="modal" data-target="#questionModal">Create New Survey</button>
    <br>
    <div class="modal fade question-modal" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="questionModal-header">Create New Survey</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <br>
          <div class="modal-body">
            <form id="questionModal-form">
              <div class="form-group">
                <p>Survey Title</p>
                <input type="text" class="form-control" id="title" name="question[title]" placeholder="title" required>
                <br>
                <p>Answer One</p>
                <input type="text" class="form-control" id="choice-1" name="question[choice1]" placeholder="example" required>
                <br>
                <p>Answer Two</p>
                <input type="text" class="form-control" id="choice-2" name="question[choice2]" placeholder="example" required>
                <br>
                <p>Answer Three</p>
                <input type="text" class="form-control" id="choice-3" name="question[choice3]" placeholder="example" required>
                <br>
                <p>Answer Four</p>
                <input type="text" class="form-control" id="choice-4" name="question[choice4]" placeholder="example" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-dark">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <form id="update-question" class="update-question">
      <input name="question[title]" type="text" placeholder="question">
      <input name="question[choice1]" type="text" placeholder="choice1">
      <input name="question[choice2]" type="text" placeholder="choice2">
      <input name="question[choice3]" type="text" placeholder="choice3">
      <input name="question[choice4]" type="text" placeholder="choice4">
      <button class="btn btn-dark">Update a Question</button>
    </form>
  </section>
  <div id="result-message" class="question-box"></div>
</body>
